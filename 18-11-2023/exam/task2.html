<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="greetings">Hi</p>
    <button id="btn" onclick="call()">Click</button>
    <script>
        function call(){
            let greetings=document.getElementById("greetings")
            greetings.innerHTML="Hello"
        }
    </script>
</body>
</html>
