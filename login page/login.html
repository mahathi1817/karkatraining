<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/login.css">
<body> 
    <form id="register">
        <h2>Register</h2>
        <input id="name" type="text" placeholder="Name" value=""/><br></br>
        <input id="pw" type="password" placeholder="Password" value=""/><br></br>
        <input id="rbtn" type="button" value="Get Account" onclick="store()"/>
    </form>
    <form id="login">
        <h2>Login</h2>
        <input id="username" type="text" placeholder="Enter Username" value=""/><br></br>
        <input id="userpw" type="text" placeholder="Enter password" value=""/><br></br>
        <input id="lbtn" type="button" value="Login" onclick="check()"/>
    </form>
    <script src="/login.js"></script>
</body>
</html>
