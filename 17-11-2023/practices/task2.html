<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">Items</div>
    <ol id="ol"></ol>
    <button id="btn" onclick="call()">Click</button>
    <script>
        function call(){
            let newDiv=document.createElement("li")
            newDiv.textContent="Pencil"
            // newOl.textContent="Pen"
            let ol=document.getElementById("container")
            ol.appendChild(newDiv)
        }
    </script>
    
</body>
</html>
